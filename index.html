<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5"
      >
        <div class="logo w-[130px]">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="sort"><button class="btn">Sort by view</button></div>
        <div class="blog">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
      <div>
        <button
          onclick="loadVideos();"
          class="btn btn-sm bg-[#FF1F3D] text-white"
        >
          All
        </button>
      </div>
    </nav>
    <!-- video card -->
    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-4"
      id="video-container"
    >
      <div class="col-span-full flex justify-center items-center flex-col text-center py-20">
        <img class="w-[150px]" src="assets/Icon.png" alt="" />
        <h2 class="font-bold text-2xl">Oops!! Sorry, There is no content here</h2>
      </div>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>

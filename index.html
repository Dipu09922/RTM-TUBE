<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5"
      >
        <div class="logo w-[130px]">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="sort"><button class="btn">Sort by view</button></div>
        <div class="blog">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
      <div><button class="btn btn-sm bg-[#FF1F3D] text-white">All</button></div>
    </nav>
    <!-- video card -->
    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-4"
      id="video-container"
    >
      <div class="card bg-base-100 shadow-sm">
        <figure class="relative">
          <img src="https://i.ibb.co/QPNzYVy/moonlight.jpg" alt="Shoes" />
          <span
            class="absolute bottom-2 right-2 bg-black text-white text-sm px-2 rounded-lg"
            >3hrs 56 min ago</span
          >
        </figure>

        <div class="disclaimer px-0 flex gap-3 py-5">
          <div class="profile">
            <div class="avatar">
              <div
                class="ring-primary ring-offset-base-100 w-6 rounded-full ring-2 ring-offset-2"
              >
                <img
                  src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp"
                />
              </div>
            </div>
          </div>
          <div class="intro">
            <h2 class="text-lg font-semibold">Building a Winning UX Strategy Using the Kano Model</h2>
            <p class="text-sm font-semibold text-gray-500 flex gap-1">Dipu Das <img class="w-5 h-5" src="https://img.icons8.com/?size=48&id=QMxOVe0B9VzG&format=png" alt=""></p>
            <p class="text-sm font-semibold text-gray-500">91K views</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
